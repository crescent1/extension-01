<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Covid-19 Stats- UK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-3">
      <ul class="nav">
        <li class="nav-item">

                <td id="areaName"></td>
